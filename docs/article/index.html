<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="./lib/marked.min.js"></script>
    <script src="./lib/pangu.min.js"></script>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <title>Software</title>
    <style>
        * {
            font-family: "MPlus", "等距更纱黑体 SC", "mononoki regular", "Consolas", monospace;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            overflow-y: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            border-bottom: 1px #acacac solid;
            box-shadow: 0 0 5px 3px #dddddd;
            height: 4vh;
            line-height: 4vh;
            padding-left: 30px;
            font-weight: bold;
        }

        #main {
            display: flex;
            flex-direction: row;
            height: 96vh;
        }

        #list {
            width: 300px;
            border-right: 1px #acacac solid;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        #list .menu {
            padding: 0;
            margin: 0;
            cursor: default;
        }

        #list .menu .item {
            padding: 10px 30px;
            overflow: hidden;
            width: 240px;
        }

        #list .menu .item > p {
            margin: 0;
            word-break: keep-all;
            width: fit-content;
            white-space: nowrap;
            min-width: 100%;
        }

        #list .menu .item > p:hover {
            animation: 5s wordsLoop linear infinite normal;
        }

        #list .menu .item.active {
            background-color: #fff7f1;
        }

        #marked-wrapper {
            overflow-y: auto;
            width: 100%;
        }

        #marked {
            width: 800px;
            margin: 30px auto;
        }

        #marked img {
            max-width: 600px;
            display: block;
            /*margin: 0 auto;*/
            margin-left: 28px;
        }

        #marked a {
            text-decoration: underline dotted lightgray;
            text-underline-offset: 5px;
            color: black;
        }

        #marked h3,
        #marked h4 {
            margin-block-start: 1.5em;
            margin-block-end: 0.7em;
        }

        #marked p {
            margin-block-start: 0.7em;
            margin-block-end: 0.7em;
        }

        #marked pre {
            background-color: #f4f7f9;
        }

        @-webkit-keyframes wordsLoop {
            0%, 20% {
                transform: translateX(0px);
            }
            45%, 55% {
                transform: translateX(calc(-100% + 240px));
            }
            80%, 100% {
                transform: translateX(0px);
            }
        }

        #loading {
            user-select: none;
            position: fixed;
            background-color: rgba(200, 200, 200, 0.1);
            padding: 100%;
            z-index: 10000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #loading > div {
            width: 20px;
            height: 20px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            border-top: #ff6d00 solid 1px;
            border-left: white solid 1px;
            border-bottom: #ff6d00 solid 1px;
            border-right: white solid 1px;
            border-radius: 100%;
            animation: 0.8s loading linear infinite normal;
        }

        @-webkit-keyframes loading {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<header>~qwwwwwwww</header>
<div id="main">
    <div id="list"></div>
    <div id="marked-wrapper">
        <div id="marked"></div>
    </div>
</div>
<div id="loading">
    <div></div>
</div>
</body>
<script>
    loading(true)

    document.addEventListener('DOMContentLoaded', () => pangu.autoSpacingPage())

    marked.setOptions({
        baseUrl: '/pages/docs/article/md/'
    })

    let param = location.href.split('#')[1]
    console.log('param', param)
    let currentKey, lastKey
    let articles
    fetch('./list.json').then((response) => response.text()).then((text) => {
        articles = JSON.parse(text)
        let menu = document.createElement('div')
        $(menu).addClass('menu')
        for (const key in articles) {
            console.log('key', key)
            let menuItem = document.createElement('div')
            menuItem.onclick = () => render(key)
            menuItem.id = 'file-' + key
            menuItem.classList.add('item')
            let menuTextItem = document.createElement('p')
            menuTextItem.innerText = articles[key]
            menuItem.appendChild(menuTextItem)
            menu.appendChild(menuItem)
            if (param === key) {
                currentKey = key
            }
        }
        $('#list').append(menu)
        if (!currentKey) {
            currentKey = Object.keys(articles)[0]
        }
        render(currentKey)
    })

    function render(key) {
        loading(true)
        if (lastKey === key) {
            return
        }
        window.location.href = '#' + key
        $('#list .menu .item').removeClass('active')
        $('#file-' + key).addClass('active')
        fetch('./md/' + key + '.md')
            .then((response) => response.text())
            .then((text) => {
                $('#marked').html(marked(text))
                linkOpenInNewTab()
                loading(false)
            })
        document.title = 'Article > ' + articles[key]
        lastKey = key
    }

    function loading(on) {
        $('#loading').css('display', on ? 'block' : 'none')
    }

    function linkOpenInNewTab() {
        $('a').each((index, item) => {
            $(item).prop('target', '_blank')
        })
    }
</script>
</html>
