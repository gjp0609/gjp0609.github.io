        <style>
            #main {
                display: flex;
                flex-direction: column;
            }
            select {
                height: 40px;
            }
            pre {
                flex: 1 1 400px;
            }
            pre code {

    <body>
        <div id="main">
            <select id="languages" onchange="updateText()"></select>
            <pre>
                <code id="code"></code>
            </pre>
            <textarea id="text" onkeyup="updateText()">
deb https://mirrors.tuna.tsinghua.edu.cn/debian/ buster main contrib non-free

            >
        </div>
    </body>
    <script>
        let langs;
        let lang = 'JavaScript';
        fetch('./languages.json')
            .then((response) => response.text())
            .then((text) => {
                let languages = JSON.parse(text);
                console.log(languages);
                langs = languages;
                let select = document.getElementById('languages');
                for (let key in languages) {
                    let option = document.createElement('option');
                    option.innerHTML = `<option value="${key}">${key}</option>`;
                    select.appendChild(option);
                }
                updateText();
            });
        function updateText() {
            try {
                let text = document.getElementById('text');
                let code = document.getElementById('code');
                let language = document.getElementById('languages');
                lang = langs[language.value];
                lang = language.value;
                code.innerHTML = hljs.highlight(lang, '\n' + text.value).value;
            } catch (e) {
                console.log(e);
                code.innerHTML = 'ERROR! ';
            }
        }
    </script>
</html>
